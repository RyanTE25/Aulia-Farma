<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Apotek Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
  <h2>Apotek Aulia Farma</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<input
  type="text"
  id="search"
  placeholder="Cari nama obat..."
  oninput="loadObat(this.value)"
  class="search"
/>

<div class="container">
  <h1>Data Obat</h1>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Satuan</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="hasil"></tbody>
  </table>
</div>

<div class="pagination">
  <button onclick="prevPage()">Prev</button>
  <span id="pageInfo"></span>
  <button onclick="nextPage()">Next</button>
</div>

<!-- KHUSUS ADMIN -->
<div class="container admin-only">
  <h3>Tambah Obat</h3>
  <input id="nama" placeholder="Nama obat">
  <input id="satuan" placeholder="Satuan">
  <input id="harga" type="number" placeholder="Harga">
  <button onclick="tambahObat()">Tambah</button>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
