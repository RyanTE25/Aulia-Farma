<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apotek Online</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<input
  type="text"
  id="search"
  placeholder="Cari nama obat..."
  oninput="loadObat(this.value)"
  class="search"
/>

<div class="container">
  <h1> Data Obat Apotek Aulia Farma</h1>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Satuan</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="hasil"></tbody>
  </table>
</div>

<h3>Tambah Obat</h3>
<input id="nama" placeholder="Nama obat">
<input id="satuan" placeholder="Satuan">
<input id="harga" type="number" placeholder="Harga">
<button onclick="tambahObat()">Tambah</button>

<script type="module" src="js/app.js"></script>
</body>
